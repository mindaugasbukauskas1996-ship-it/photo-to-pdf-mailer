<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foto → PDF</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    .card { max-width: 560px; margin: 0 auto; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    h2 { margin: 0 0 10px 0; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }

    button {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .btnPrimary {
      width: 100%;
      font-size: 18px;
      border: 0;
      background: #111;
      color: #fff;
    }

    .btnWide { width: 100%; font-size: 18px; }

    #status { margin-top: 10px; color: #555; }
    .muted { color: #666; font-size: 14px; margin-top: 8px; }
    .danger { color: #b00020; }

    label { display:block; font-size: 14px; color:#444; margin-top: 10px; }
    input[type="text"]{
      width:100%;
      padding: 12px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 6px;
    }

    #previewWrap { margin-top: 12px; display: none; }
    #previewBox { width: 100%; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; background: #fafafa; }
    #preview { width: 100%; display: block; transform-origin: center center; }

    /* iOS-safe paslėpimas (ne display:none) */
    .fileInputHidden{
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Nuotrauka → PDF → el. paštas</h2>

    <label for="accountNo">Paskyros nr.:</label>
    <input id="accountNo" type="text" placeholder="V26-5636215" autocomplete="off" />

    <label for="address">Adresas:</label>
    <input id="address" type="text" placeholder="pvz. Gedimino pr. 15, Vilnius" autocomplete="off" />

    <!-- 2 atskiri input'ai stabilumui -->
    <input id="cameraInput" type="file" accept="image/*" capture="environment" class="fileInputHidden" />
    <input id="galleryInput" type="file" accept="image/*" class="fileInputHidden" />

    <div class="row">
      <button id="btnCamera" type="button" class="btnPrimary">Fotografuoti</button>
      <button id="btnGallery" type="button" class="btnWide">Įkelti iš galerijos</button>
    </div>

    <div id="previewWrap">
      <div class="muted">Peržiūra (pasukite jei reikia, tada siųskite):</div>
      <div id="previewBox">
        <img id="preview" alt="preview" />
      </div>

      <div class="row">
        <button id="rotL" type="button">Pasukti kairėn</button>
        <button id="rotR" type="button">Pasukti dešinėn</button>
        <button id="send" type="button" class="btnPrimary">Siųsti į PDF</button>
        <button id="retake" type="button">Iš naujo</button>
      </div>

      <div class="muted">
        Jei Paskyros nr. ir Adresas tušti, PDF ir laiško tema bus šios dienos data.
      </div>
    </div>

    <div id="status" class="muted">Pasirinkite kamerą arba galeriją.</div>
    <div class="muted">Gavėjas: mindaugas.bukauskas@manobustas.lt</div>
  </div>

<script>
  const cameraInput = document.getElementById('cameraInput');
  const galleryInput = document.getElementById('galleryInput');
  const btnCamera = document.getElementById('btnCamera');
  const btnGallery = document.getElementById('btnGallery');

  const previewWrap = document.getElementById('previewWrap');
  const preview = document.getElementById('preview');
  const statusEl = document.getElementById('status');

  const rotL = document.getElementById('rotL');
  const rotR = document.getElementById('rotR');
  const sendBtn = document.getElementById('send');
  const retakeBtn = document.getElementById('retake');

  const accountNoEl = document.getElementById('accountNo');
  const addressEl = document.getElementById('address');

  let file = null;
  let rotation = 0; // 0, 90, 180, 270
  let objectUrl = null;

  function setStatus(msg, isError=false){
    statusEl.textContent = msg;
    statusEl.className = isError ? "muted danger" : "muted";
  }

  function setBusy(isBusy) {
    sendBtn.disabled = isBusy;
    rotL.disabled = isBusy;
    rotR.disabled = isBusy;
    retakeBtn.disabled = isBusy;

    btnCamera.disabled = isBusy;
    btnGallery.disabled = isBusy;

    accountNoEl.disabled = isBusy;
    addressEl.disabled = isBusy;
  }

  function updatePreviewTransform() {
    preview.style.transform = `rotate(${rotation}deg)`;
  }

  function clearPreview() {
    file = null;
    rotation = 0;
    updatePreviewTransform();
    previewWrap.style.display = "none";

    if (objectUrl) URL.revokeObjectURL(objectUrl);
    objectUrl = null;
    preview.src = "";
  }

  // SVARBU: nebereikalaujam meta laukų, kamera/galerija atsidaro visada
  function openPicker(which) {
    if (which === "camera") cameraInput.click();
    if (which === "gallery") galleryInput.click();
  }

  btnCamera.addEventListener('click', () => openPicker("camera"));
  btnGallery.addEventListener('click', () => openPicker("gallery"));

  function handleSelectedFile(selectedFile) {
    if (!selectedFile) return;

    clearPreview();
    file = selectedFile;

    objectUrl = URL.createObjectURL(file);
    preview.src = objectUrl;

    previewWrap.style.display = "block";
    setStatus("Jei reikia – pasukite. Tada spauskite „Siųsti į PDF“.");
  }

  cameraInput.addEventListener('change', () => {
    handleSelectedFile(cameraInput.files && cameraInput.files[0]);
  });

  galleryInput.addEventListener('change', () => {
    handleSelectedFile(galleryInput.files && galleryInput.files[0]);
  });

  rotL.addEventListener('click', () => {
    rotation = (rotation + 270) % 360;
    updatePreviewTransform();
  });

  rotR.addEventListener('click', () => {
    rotation = (rotation + 90) % 360;
    updatePreviewTransform();
  });

  retakeBtn.addEventListener('click', () => {
    clearPreview();
    cameraInput.value = "";
    galleryInput.value = "";
    cameraInput.click();
  });

  async function loadBitmapFromFile(file) {
    if ('createImageBitmap' in window) {
      try {
        return await createImageBitmap(file, { imageOrientation: 'from-image' });
      } catch (_) {}
    }

    return await new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = URL.createObjectURL(file);
    });
  }

  async function rotateToBlob(file, rotationDeg) {
    const bitmap = await loadBitmapFromFile(file);
    const w = bitmap.width;
    const h = bitmap.height;

    const rot = ((rotationDeg % 360) + 360) % 360;
    const swap = rot === 90 || rot === 270;

    const canvas = document.createElement('canvas');
    canvas.width = swap ? h : w;
    canvas.height = swap ? w : h;

    const ctx = canvas.getContext('2d');
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(rot * Math.PI / 180);
    ctx.drawImage(bitmap, -w / 2, -h / 2);
    ctx.restore();

    return await new Promise((resolve) => {
      canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.92);
    });
  }

  sendBtn.addEventListener('click', async () => {
    if (!file) {
      setStatus("Pirma pasirinkite nuotrauką (kamera arba galerija).", true);
      return;
    }

    setBusy(true);
    setStatus("Ruošiama ir siunčiama...");

    try {
      const rotatedBlob = await rotateToBlob(file, rotation);

      const form = new FormData();
      form.append('photo', rotatedBlob, 'photo.jpg');

      // Laukai neprivalomi – jeigu tušti, serveris pats uždės dienos datą
      form.append('accountNo', (accountNoEl.value || "").trim());
      form.append('address', (addressEl.value || "").trim());

      const res = await fetch('/upload', { method: 'POST', body: form });
      const data = await res.json();

      if (!res.ok) throw new Error(data?.error || 'Nepavyko');

      setStatus(`Išsiųsta. PDF: ${data.filename}`);
      clearPreview();
      cameraInput.value = "";
      galleryInput.value = "";
    } catch (e) {
      setStatus("Klaida: " + (e?.message || e), true);
    } finally {
      setBusy(false);
    }
  });
</script>
</body>
</html>
