<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foto → PDF</title>
  <style>
    body { font-family: system-ui, Arial; margin: 20px; }
    .card { max-width: 520px; margin: 0 auto; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    button { padding: 12px 14px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    #primary { width: 100%; font-size: 18px; border: 0; background: #111; color: #fff; }
    #status { margin-top: 10px; color: #555; }
    #previewWrap { margin-top: 12px; display: none; }
    #previewBox { width: 100%; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; background: #fafafa; }
    #preview {
      width: 100%;
      display: block;
      transform-origin: center center;
    }
    .muted { color: #666; font-size: 14px; margin-top: 8px; }
    .danger { color: #b00020; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Nuotrauka → PDF → el. paštas</h2>

    <input id="camera" type="file" accept="image/*" capture="environment" style="display:none" />

    <button id="primary">Fotografuoti</button>

    <div id="previewWrap">
      <div class="muted">Peržiūra (pasukite jei reikia, tada siųskite):</div>
      <div id="previewBox">
        <img id="preview" alt="preview" />
      </div>

      <div class="row">
        <button id="rotL" type="button">⟲ Pasukti kairėn</button>
        <button id="rotR" type="button">⟳ Pasukti dešinėn</button>
        <button id="send" type="button">Siųsti į PDF</button>
        <button id="retake" type="button">Perfotografuoti</button>
      </div>
    </div>

    <div id="status" class="muted">Paspauskite „Fotografuoti“.</div>
    <div class="muted">Gavėjas: mindaugas.bukauskas@manobustas.lt</div>
  </div>

<script>
  const input = document.getElementById('camera');
  const primary = document.getElementById('primary');
  const previewWrap = document.getElementById('previewWrap');
  const preview = document.getElementById('preview');
  const statusEl = document.getElementById('status');

  const rotL = document.getElementById('rotL');
  const rotR = document.getElementById('rotR');
  const sendBtn = document.getElementById('send');
  const retakeBtn = document.getElementById('retake');

  let file = null;
  let rotation = 0; // 0, 90, 180, 270
  let objectUrl = null;

  function setStatus(msg, isError=false){
    statusEl.textContent = msg;
    statusEl.className = isError ? "muted danger" : "muted";
  }

  function updatePreviewTransform() {
    preview.style.transform = `rotate(${rotation}deg)`;
  }

  function reset() {
    file = null;
    rotation = 0;
    updatePreviewTransform();
    previewWrap.style.display = "none";
    if (objectUrl) URL.revokeObjectURL(objectUrl);
    objectUrl = null;
    preview.src = "";
    input.value = "";
  }

  primary.addEventListener('click', () => input.click());

  input.addEventListener('change', async () => {
    if (!input.files || !input.files[0]) return;

    reset();
    file = input.files[0];

    objectUrl = URL.createObjectURL(file);
    preview.src = objectUrl;
    previewWrap.style.display = "block";
    setStatus("Jei reikia – pasukite. Tada spauskite „Siųsti į PDF“.");
  });

  rotL.addEventListener('click', () => {
    rotation = (rotation + 270) % 360;
    updatePreviewTransform();
  });

  rotR.addEventListener('click', () => {
    rotation = (rotation + 90) % 360;
    updatePreviewTransform();
  });

  retakeBtn.addEventListener('click', () => {
    reset();
    input.click();
  });

  async function loadBitmapFromFile(file) {
    // Bandome normalizuoti EXIF orientaciją naršyklės pusėje (kur palaikoma).
    // createImageBitmap su imageOrientation:'from-image' veikia daugelyje naršyklių,
    // bet ne visose. Jei nepalaikoma – krisim į paprastą <img>.
    if ('createImageBitmap' in window) {
      try {
        return await createImageBitmap(file, { imageOrientation: 'from-image' });
      } catch (_) {
        // ignore
      }
    }

    // Fallback: <img>
    return await new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = reject;
      img.src = URL.createObjectURL(file);
    });
  }

  async function rotateToBlob(file, rotationDeg) {
    const bitmap = await loadBitmapFromFile(file);

    const w = bitmap.width;
    const h = bitmap.height;

    const rot = ((rotationDeg % 360) + 360) % 360;
    const swap = rot === 90 || rot === 270;

    const canvas = document.createElement('canvas');
    canvas.width = swap ? h : w;
    canvas.height = swap ? w : h;

    const ctx = canvas.getContext('2d');
    ctx.save();

    // Perkeliam į centrą, pasukam, nupiešiam
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(rot * Math.PI / 180);
    ctx.drawImage(bitmap, -w / 2, -h / 2);
    ctx.restore();

    return await new Promise((resolve) => {
      canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.92);
    });
  }

  sendBtn.addEventListener('click', async () => {
    if (!file) return;

    setStatus("Ruošiama ir siunčiama...");
    sendBtn.disabled = true;
    rotL.disabled = true;
    rotR.disabled = true;
    retakeBtn.disabled = true;
    primary.disabled = true;

    try {
      // Sukuriam jau teisingai pasuktą JPEG (įskaitant EXIF normalizavimą kiek įmanoma)
      const rotatedBlob = await rotateToBlob(file, rotation);

      const form = new FormData();
      form.append('photo', rotatedBlob, 'photo.jpg');

      const res = await fetch('/upload', { method: 'POST', body: form });
      const data = await res.json();

      if (!res.ok) throw new Error(data?.error || 'Nepavyko');

      setStatus(`Išsiųsta. PDF failas: ${data.filename}`);
      reset();
    } catch (e) {
      setStatus("Klaida: " + e.message, true);
    } finally {
      sendBtn.disabled = false;
      rotL.disabled = false;
      rotR.disabled = false;
      retakeBtn.disabled = false;
      primary.disabled = false;
    }
  });
</script>
</body>
</html>
